{% extends 'layout.html' %}

{% block body %}
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}


    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>      

    
{% endfor %}
{% endif %}
{% endwith %}

<form action="/predict" method="POST">
    <div class="form-group row">
        <h1>Predicción de Cerveza Artesanal</h1>
    </div>
    <div class="form-group row">
        <label for="edad" class="col-sm-2 col-form-label">Edad</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="edad" name="edad" placeholder="Edad" min="0" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="genero" class="col-sm-2 col-form-label">Genero</label>
        <div class="col-sm-3">
            <select id="genero" class="form-control" name="genero" required>
                <option selected>Seleccione...</option>
                <option value="0">Femenino</option>
                <option value="1">Masculino</option>
            </select>
        </div>
    </div>


    <div class="form-group row">
        <label for="lupulo" class="col-sm-2 col-form-label">¿Qué porcentaje de lúpulo le gustaría?</label>
        <div class="input-group col-sm-3">
            <input type="number" class="form-control" id="lupulo" name="lupulo" min="0" placeholder= "Ingrese % lupulo" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="alcohol" class="col-sm-2 col-form-label">¿Cuánto porcentaje de alcohol?</label>
        <div class="input-group col-sm-3">
            <select id="alcohol" class="form-control" name="alcohol" required>
                <option selected>Seleccione...</option>
                <option value="0.03">3%</option>
                <option value="0.04">4%</option>
                <option value="0.05">5%</option>
                <option value="0.06">6%</option>
            </select>
        </div>
    </div>

    <br>
        <div align="center">
            <input type="submit" value="Predecir" class="btn btn-dark" style="display: block; margin: 0 auto;">
        </div>
    </br>

</form>


{% endblock %}
