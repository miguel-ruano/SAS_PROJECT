{% extends 'layout.html' %}
{% block body %}



<center><h3>Entrenamientos</h3></center>
<table class="table table-striped table-bordered bg-active table-sm">
    <tr class="table-dark" align="center" >
        <td>Id</td>
        <td>Fecha Entrenamiento</td>
        <td>Metricas Desempeño</td>
        <td>Tamaño Data Set</td>
        <td>Nombre Archivo </td>

    </tr>
    <tbody>
        {% for training in entrenamiento %}
            <tr align="center">
                <td>{{training.0}}</td>
                <td>{{training.1}}</td>
                <td>{{training.2}}</td>
                <td>{{training.3}}</td>
                <td>{{training.4}}</td>
            </tr>

        {% endfor %}
    </tbody>
    
</table>

<br>
        <div align="center">
            <a href="/trainer" class="btn btn-dark">Entrenar</a>
        </div>

    </br>

{% endblock %}
